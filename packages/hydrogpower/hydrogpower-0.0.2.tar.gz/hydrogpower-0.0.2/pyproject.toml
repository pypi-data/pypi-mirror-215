[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hydrogpower"
version = "0.0.2"
authors = [
  { name="JulianDPastrana", email="j.pastrana@utp.edu.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "numpy", "pandas", "openpyxl", "tensorflow", "tensorflow-probability", "gpflow~=2.8.0",
]

[project.urls]
"Homepage" = "https://github.com/cblancom/natural_gas_project"