[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool]

[tool.black]
line-length = 90
target-version = ['py310']

[tool.isort]
honor_noqa = true
import_heading_firstparty = ""
import_heading_framework = ""
import_heading_localfolder = ""
import_heading_stdlib = ""
import_heading_thirdparty = ""
profile = "black"
sections = ["FUTURE", "STDLIB", "FIRSTPARTY", "THIRDPARTY", "LOCALFOLDER"]
src_paths = ["modelbase", "tests"]

[tool.mypy]
disallow_untyped_defs = true
exclude = "tests/*.py"
ignore_missing_imports = true
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

[tool.poetry]
authors = ["Marvin van Aalst <marvin.vanaalst@gmail.com>", "Oliver Ebenh√∂h <oliver.ebenhoeh@hhu.de>"]
classifiers = [
        "Development Status :: 5 - Production/Stable",
        "Environment :: Console",
        "Intended Audience :: Science/Research",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Topic :: Software Development",
        "Topic :: Scientific/Engineering",
        "Operating System :: Microsoft :: Windows",
        "Operating System :: POSIX",
        "Operating System :: Unix",
        "Operating System :: MacOS",
        "Operating System :: OS Independent",
    ]
description = "A package to build metabolic models"
documentation = "https://modelbase.readthedocs.io/en/latest/"
keywords = ["modelling", "ode", "metabolic"]
license = "GPL-3.0-or-later"
maintainers = ["Marvin van Aalst <marvin.vanaalst@gmail.com>"]
name = "modelbase"
readme = "README.md"
repository = "https://gitlab.com/qtb-hhu/modelbase-software"
version = "1.37.3"

[tool.poetry.dependencies]
black = "^22.3.0"
gitchangelog = "^3.0.4"
ipywidgets = "^8.0.2"
matplotlib = "^3.5.0"
numpy = "^1.21.4"
pandas = "^1.3.4"
python = ">=3.8,<4.0"
python-libsbml = "^5.19.0"
scipy = "^1.7.2"
sympy = "^1.9"
tqdm = "^4.62.3"
typing-extensions = "^4.0.0"

[tool.poetry.dev-dependencies]
coverage = "^6.1.2"
flake8 = "^4.0.1"
isort = "^5.10.1"
jupyter_contrib_nbextensions = "^0.5.1"
mypy = "^0.910"
notebook = "^6.4.11"
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
requests = "^2.26.0"
gitchangelog = "^3.0.4"

[tool.pylint.messages_control]
disable = [
  "no-self-use",
  "too-many-instance-attributes",
  "too-many-arguments",
  "too-many-locals",
  "too-many-branches",
  "too-many-public-methods",
  "too-many-statements",
  "too-many-ancestors",
  "too-many-lines",
  "super-init-not-called",
  "non-parent-init-called",
  "arguments-differ",
  "invalid-name",
  "import-outside-toplevel",
  "unspecified-encoding",
  "protected-access",
  "wrong-import-order",
  "inconsistent-return-statements",
  "no-member",
  "unused-argument",
]
max-line-length = 120
