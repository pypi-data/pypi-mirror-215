[tool.poetry]
name = "jinja2-ext-path"
version = "0.1.1"
description = "Filters from `os.path` for jinja2"
authors = ["Stephan Meijer <me@stephanmeijer.com>"]
readme = "README.md"
packages = [{include = "jinja2_ext_path"}]

[tool.poetry.dependencies]
python = "^3.6"
jinja2 = "^3.1.2"


[tool.poetry.group.dev.dependencies]
pytest = "^7.3.2"
vermin = "^1.5.2"
pylint = "^2.17.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
