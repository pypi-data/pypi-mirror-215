[metadata]
name = lb-telemetry
version = 0.1
author = Cameron McClymont, Daniel Cervenkov, Chris Burr
author_email = cameron.duncan.mcclymont@cern.ch, daniel.cervenkov@cern.ch, christopher.burr@cern.ch
description = A utility for logging telemetry data from LHCb packages to MONIT
long_description = file: README.md
long_description_content_type = text/markdown
license = GNU General Public License v3 (GPLv3)
license_file = LICENSE
url = https://gitlab.cern.ch/lhcb/lb-telemetry
project_urls = 
	Bug Tracker = https://gitlab.cern.ch/lhcb/lb-telemetry/issues
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.6
setup_requires = 
	setuptools_scm
install_requires = 
	logzero
	requests

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

