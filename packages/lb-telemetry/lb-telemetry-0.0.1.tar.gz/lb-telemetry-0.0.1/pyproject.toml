[project]
name = "lb-telemetry"
version = "0.0.1"

[build-system]
requires = [
    "setuptools >= 30.3.0",
    "wheel",
    "setuptools_scm[toml] >= 3.4"
]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "-ra",
    "-q",
    "--cov=src/lb_telemetry"
]
testpaths = [
    "src/lb_telemetry/tests",
]
