[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "snaptext"
version = "0.1.1"

description = "Tools for manipulating strings while retaining source positions in the resulting object"
readme = "readme.md"
license = { text = "EUPL-1.2" }
requires-python = ">=3.9"

[project.urls]
repository = "https://github.com/slietar/snaptext"

[tool.setuptools.packages.find]
include = ["snaptext"]
