[metadata]
name = mangadexSdk
version = 0.0.15
author = Jason Francis
author_email = jkfranci@gmail.com
description = An SDK for easily accessing information from the Mangadex v5 API.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jasonfrancis/mangadexSDK
project_urls = 
	Bug Tracker = https://github.com/jasonfrancis/mangadexSDK/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

