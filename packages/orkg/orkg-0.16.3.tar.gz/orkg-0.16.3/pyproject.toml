[tool.poetry]
name = "orkg"
version = "0.16.3"
description = "The official python client for the Open Research Knowledge Graph (ORKG) API"
authors = ["Yaser Jaradeh <yaser.jaradeh@tib.eu>"]
license = "MIT"
maintainers = ["Yaser Jaradeh"]
readme = "README.md"
homepage = "http://orkg.org/about"
repository = "https://gitlab.com/TIBHannover/orkg/orkg-pypi"
documentation = "https://orkg.readthedocs.io/en/latest/"
keywords = ["ORKG", "Scholarly Communication", "Digital Library", "API Wrapper", "Python Client"]
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Topic :: Software Development :: Build Tools',
    'License :: OSI Approved :: MIT License',
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10"
]

[tool.poetry.dependencies]
python = ">=3.7"
hammock = "^0.2.4"
pandas = "^2.0.1"
tqdm = "^4.65.0"
networkx = "^3.1"
cardinality = "^0.1.1"
Inflector = "^3.1.0"
requests = "^2.31.0"
Deprecated = "^1.2.14"

[tool.poetry.dev-dependencies]
nose = "^1.3.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
