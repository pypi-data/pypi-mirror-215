[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
  "/anon_lockout"
]

[project]
name = "django-anon-lockout"
version = "2.1.0"
authors = [
  { name="Erlend Paulsen Skaaden", email="erlendskaaden@gmail.com" },
]
description = "Django module for anonymous lockout"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/erlendps/django-anon-lockout"
"Bug Tracker" = "https://github.com/erlendps/django-anon-lockout/issues"
