[build-system]
requires = [
    "setuptools",
    "wheel",
    "setuptools-scm",
]

[project]
name = "micropython-ags02ma"
description = "MicroPython Driver for the AGS02MA TVOC sensor"
version = "0.1.0"
readme = "README.rst"
authors = [
    {name = "JDM", email = "xxyx@mailmeto.mozmail.com"}
]
urls = {Homepage = "https://github.com/jposada202020/MicroPython_AGS02MA"}
keywords = [
    "sensor",
    "micropython",
    "ags02ma",
    "ags02ma",
    "TVOC",
    "sensor",
    "gas",
    "air",
    "quality",
    "driver",
    "micropython",
]
license = {text = "MIT"}
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Hardware",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dynamic = ["dependencies", "optional-dependencies"]

[tool.setuptools]
py-modules = ["ags02ma"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
