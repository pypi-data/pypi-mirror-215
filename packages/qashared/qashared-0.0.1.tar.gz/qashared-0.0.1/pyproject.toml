[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "qashared"
version = "0.0.1"
authors = [
    { name="RR", email="richard.rawson@divido.com" },
]
description = "Shared QA resources"
requires-python = ">=3.7"
classifiers = [
   "Programming Language :: Python :: 3",
   "Operating System :: OS Independent",
]
dependencies = [
  "deepdiff",
  "playwright",
  "pytest",
]
