[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm[toml]>=3.4"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "niftypad/_dist_ver.py"
write_to_template = "__version__ = '{version}'\n"

[tool.setuptools.packages.find]
exclude = ["examples", "tests"]

[tool.setuptools.exclude-package-data]
"*" = ["Fig1.jpg"]

[project.urls]
documentation = "https://github.com/AMYPAD/NiftyPAD/#NiftyPAD"
repository = "https://github.com/AMYPAD/NiftyPAD"
changelog = "https://github.com/AMYPAD/NiftyPAD/releases"

[project]
name = "niftypad"
dynamic = ["version"]
authors = [{name = "Jieqing Jiao", email = "jieqing.jiao@gmail.com"}]
maintainers = [{name = "Casper da Costa-Luis", email = "imaging@cdcl.ml"}]
description = "Neuroimaging for the Prevention of Alzheimer's Disease"
readme = "README.rst"
requires-python = ">=3.7"
keywords = ["PET", "Pharmacokinetic analysis", "Reference input-based modelling"]
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Medical Science Apps."]
dependencies = ['importlib_resources; python_version < "3.9"', "matplotlib", "nibabel", "numpy", "scikit-learn", "tqdm"]

[project.optional-dependencies]
dev = ["pytest>=6", "pytest-cov", "pytest-timeout"]

[project.scripts]
niftypad = "niftypad.cli:main"

[tool.flake8]
max_line_length = 99
extend_ignore = ["E231", "E261"]
exclude = [".git", "__pycache__", "build", "dist", ".eggs"]

[tool.yapf]
spaces_before_comment = [15, 20]
arithmetic_precedence_indication = true
allow_split_before_dict_value = false
coalesce_brackets = true
column_limit = 99
each_dict_entry_on_separate_line = false
space_between_ending_comma_and_closing_bracket = false
split_before_named_assigns = false
split_before_closing_bracket = false
blank_line_before_nested_class_or_def = false

[tool.isort]
profile = "black"
line_length = 99
multi_line_output = 4
known_first_party = ["niftypad", "tests"]

[tool.pytest.ini_options]
minversion = "6.0"
timeout = 15
log_level = "DEBUG"
python_files = ["tests/test_*.py"]
addopts = "-v --tb=short -rxs -W=error --durations=0 --durations-min=2 --cov=niftypad --cov-report=term-missing --cov-report=xml"
