channels:
  - conda-forge
  - dharpa

host_requirements:
  - pip
  - python
  - setuptools<=63
  - setuptools_scm

test:
  imports:
    - kiara_plugin.language_processing
  source_files:
    - tests
    - examples
  commands:
    - kiara module list
    - kiara run examples/pipelines/topic_modeling.yaml
