[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "optigasflow"
version = "0.0.3"
authors = [
  { name="cblancom", email="cristian.blanco@utp.edu.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "cycler", "et-xmlfile", "fonttools", "gekko", 
  "kiwisolver", "matplotlib", "networkx", "numpy", 
  "openpyxl", "packaging", "pandas", "Pillow", 
  "pyparsing", "python-dateutil", "pytz", "scipy", "six"
]

[project.urls]
"Homepage" = "https://github.com/cblancom/natural_gas_project"
