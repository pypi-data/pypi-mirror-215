[tool.poetry]
name = "langpack"
version = "0.0.12"
description = "A library to pakcage and deploy langugage model apps"
authors = ["Lambda, Inc."]
repository = "https://www.github.com/LambdaLabsML/langpack"

[tool.poetry.scripts]
pack = "langpack.apis:pack"
unpack = "langpack.apis:unpack"

[tool.poetry.dependencies]
python = "^3.8.1"
flask = "^2.2.3"
redis = "^4.5.4"
numpy = "^1.24.3"
pandas = "^2.0.2"
astunparse = "^1.6.3"
astor = "^0.8.1"
astpretty = "^3.0.0"
boto3 = "^1.26.120"
openai = "^0.27.4"
google-search-results = "^2.4.2"
apify-client = "^1.0.0"
wikipedia = "^1.4.0"
google-api-python-client = "^2.85.0"
chromadb = "^0.3.26"
faiss-cpu = "^1.7.3"
unstructured = "^0.5.12"
pgvector = "^0.1.6"
tiktoken = "^0.4.0"
langchain = "^0.0.185"
psutil = "^5.9.5"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pre-commit = "^2.20.0"
flake8 = "^5.0.4"
isort = "^5.10.1"
pytest = "^7.3.1"


[tool.poetry.group.test.dependencies]
pytest = "^7.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
