apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "model.fullname" . }}-configmap
  labels:
    app: kodexa
    kodexa-type: model
data:
  orgSlug: "{{ .Values.orgSlug }}"
  model.json: |-
    {{ .Files.Get "resources/model.json" }}
  model.zip: |-
    {{ .Files.Get "resources/model.zip" | b64enc }}
