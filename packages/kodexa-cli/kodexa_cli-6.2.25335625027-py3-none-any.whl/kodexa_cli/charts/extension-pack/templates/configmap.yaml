apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "extension-pack.fullname" . }}
  labels:
    app: kodexa
    kodexa-type: extension-pack
data:
  orgSlug: "{{ .Values.orgSlug }}"
  extension-pack.json: |-
    {{ .Files.Get "resources/extension.json" | indent 4}}
  deployment: |-
    {{ .Values.deployment | toYaml | indent 4}}
