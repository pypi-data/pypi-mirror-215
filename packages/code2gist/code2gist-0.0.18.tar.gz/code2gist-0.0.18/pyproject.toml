[tool.poetry]
name = "code2gist"
version = "0.0.18"
description = "code2gist is a Python package that makes sharing your code easier than ever. Send code to ChatGPT-4's browser without going over the character limit."
authors = ["Cameron Spears <flames.garish-0i@icloud.com>"]
license = "GPL-3.0"
readme = "README.md"
keywords = ["python", "github", "gist", "upload"]
classifiers = [
    "Programming Language :: Python :: 3",
]

[tool.poetry.dependencies]
python = "^3.11"
pathspec = "^0.11.1"
requests = "^2.31.0"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
code2gist = "code2gist.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
