name: Python CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  validation:
      name: 'Code Validation'
      strategy:
        matrix:
          os: [ubuntu-latest, macos-latest, windows-latest]
          python-version: ['3.8', '3.9', '3.10.', '3.11', 'pypy3.8']
          tools: ['black', 'bandit', 'pylint', 'flake8']
          include:
            - tools: pytest
              args: -m not integration and not gpu
            - tools: pytest
              args: -m integration
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: Azure/login@v1.4.7
          continue-on-error: true
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
        - name: ${{ matrix.tools }}
          uses: microsoft/action-python@0.6.4
          with:
            ${{ matrix.tools }}: true
            python_version: ${{ matrix.python_version }}
            workdir: '.'
            args: ${{ matrix.args }}




  publish:
    uses: microsoft/action-python/.github/workflows/publish.yml@0.7.0
    secrets:
      PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      TEST_PYPI_PASSWORD: ${{ secrets.TEST_PYPI_PASSWORD  }}
