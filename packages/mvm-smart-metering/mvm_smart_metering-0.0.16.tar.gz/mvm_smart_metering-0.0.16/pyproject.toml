[tool.poetry]
name = "mvm_smart_metering"
version = "0.0.16"
description = "Script for scraping mvm smart meter data"
authors = ["ktomi96 <kokai.tamas.96@gmail.com>"]
readme = "README.md"
packages = [{include = "mvm_smart_meter"}]

[tool.poetry.dependencies]
python = "^3.11"
