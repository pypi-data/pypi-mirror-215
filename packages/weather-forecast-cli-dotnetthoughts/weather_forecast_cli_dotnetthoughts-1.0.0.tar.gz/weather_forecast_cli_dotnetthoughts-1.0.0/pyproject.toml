[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "weather_forecast_cli_dotnetthoughts"
version = "1.0.0"
authors = [
  { name="Anuraj", email="anuraj@dotnetthoughts.net" },
]
description = "Weatherforecast CLI tool"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Fastest-Coder-First/Python-Weather-Forecasting-Tool"
"Bug Tracker" = "https://github.com/Fastest-Coder-First/Python-Weather-Forecasting-Tool/issues"