[tool.poetry]
name = "song-metadata-client"
version = "0.0.2"
description = "A generic client to fetch metadata for any song"
authors = ["Billuc <billuc@hotmail.fr>"]
license = "MIT"
readme = "README.md"
packages = [{include = "song_metadata_client"}]

keywords = ["metadata", "python", "song metadata", "spotify", "youtube", "youtube music", "music", "song"]

homepage = "https://github.com/Billuc/song-metadata-client"
repository = "https://github.com/Billuc/song-metadata-client"
documentation = "https://github.com/Billuc/song-metadata-client"

classifiers = [
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Multimedia",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Utilities",
]

include = ["song_metadata_client/py.typed"]

[tool.poetry.dependencies]
python = "^3.9"
spotipy = "^2.23.0"
rapidfuzz = "^3.1.1"
python-slugify = "^8.0.1"
ytmusicapi = "^1.0.2"
taipan-di = "0.0.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.2"
pytest-cov = "^4.1.0"
vcrpy = "^4.3.1"
black = "^23.3.0"
mypy = "^1.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = [
  ".", "song_metadata_client"
]

[tool.black]
line-length = 92
