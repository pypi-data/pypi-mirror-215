[package]
name = "chiral_bindings"
version = "0.1.4"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "chiral_bindings"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.18"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chiral-common = { version = "0.1.4", features = ["python"] }
chiral-derive = "0.1.4" 
