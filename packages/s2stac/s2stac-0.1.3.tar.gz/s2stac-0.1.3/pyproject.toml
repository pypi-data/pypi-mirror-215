[tool.poetry]
name = "s2stac"
version = "0.1.3"
description = "Create a STAC from local S2 data."
authors = ["Pierre Louvart <pierre.louvart@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10.5,<3.12"
xarray = "^2023.4.2"
pystac = "^1.7.3"
shapely = "1.8.5"
rasterio = "^1.3.6"
rioxarray = "^0.14.1"
numpy = "^1.24.3"
stackstac = "^0.4.3"
matplotlib = "^3.7.1"
pystac-client = "^0.6.1"
dask = "^2023.5.0"
jinja2 = "3.0.3"
distributed = "^2023.5.0"
bokeh = "2.4.2"
pygeoapi = "^0.14.0"
beautifulsoup4 = "^4.12.2"
lxml = "^4.9.2"
cfgrib = "^0.9.10.3"
eccodes = "1.2.0"
pygrib = "^2.1.4"
geopandas = "^0.13.0"

[tool.poetry.group.dev.dependencies]
flake8 = "^6.0.0"
pytest = "^7.3.1"
black = "^23.3.0"
ipykernel = "^6.23.0"
ipympl = "^0.9.3"
notebook = "^6.5.4"
jupyter-contrib-nbextensions = "^0.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
