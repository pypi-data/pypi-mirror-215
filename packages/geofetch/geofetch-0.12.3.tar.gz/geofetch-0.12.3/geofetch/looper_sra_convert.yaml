    # Adding sra convert looper pipeline
    SRR_files: SRA

  derive:
    attributes: [read1, read2, SRR_files]
    sources:
      SRA: "${SRABAM}/{SRR}.bam"
      FQ: "${SRAFQ}/{SRR}.fastq.gz"
      FQ1: "${SRAFQ}/{SRR}_1.fastq.gz"
      FQ2: "${SRAFQ}/{SRR}_2.fastq.gz"
  imply:
    - if:
        organism: "Mus musculus"
      then:
        genome: mm10
    - if:
        organism: "Homo sapiens"
      then:
        genome: hg38
    - if:
        read_type: "PAIRED"
      then:
        read1: FQ1
        read2: FQ2
    - if:
        read_type: "SINGLE"
      then:
        read1: FQ1

