syntax = "proto3";

package dsr_agent;

option java_outer_classname = "DataSpireAgentProto";

// The service definition.
service DsrAgent {
  // Sends a message
  rpc SendMessage (GRPCMessagePackage) returns (ServerReply) {}
}

message GRPCMessagePackage {
  string agent = 1;
  string agent_id = 2;
	string data = 3;
	string timestamp = 4;
	int32 resend = 5;
}

message ServerReply {
  string message = 1;
}