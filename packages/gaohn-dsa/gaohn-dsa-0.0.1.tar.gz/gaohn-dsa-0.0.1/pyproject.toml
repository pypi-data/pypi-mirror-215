[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gaohn-dsa"
version = "0.0.1"
authors = [
  { name="Gao Hongnan", email="hongnangao@gmail.com" },
]
description = "DSA package."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "matplotlib==3.6.0",
    "numpy==1.23.3",
    "pandas==1.5.0",
    "seaborn==0.12.0",
    "scipy==1.9.1",
    "gaohn-common-utils",
]

[project.optional-dependencies]
dev = [
    "black==23.3.0",
    "pylint==2.17.4",
    "cookiecutter==2.1.1",
    "sphinx-proof==0.1.3",
    "jupyter-book==0.15.1",
    "myst-nb==0.17.2",
    "sphinx-inline-tabs==2022.1.2b11",
    "pytest==7.2.0",
    "coverage==7.0.5",
    "pytest-cov==4.0.0",
    "ghp-import==2.1.0",
    "myst-parser==0.18.1",
    "Sphinx==5.0.2",
    "sphinxcontrib-mermaid==0.9.2",
    "mypy==1.3.0",
    "isort==5.12.0",
    "bandit==1.7.5",
    "colorama==0.4.4",
]

[tool.setuptools]
py-modules = []

[project.urls]
"Homepage" = "https://github.com/gao-hongnan/gaohn-dsa"
"Bug Tracker" = "https://github.com/gao-hongnan/gaohn-dsa/issues"

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39']
verbose = false
diff = false
color = false
include = '\.pyi?$'
exclude = '''
/(
    \.eggs                      # exclude a few common directories in the
  | \.git                       # root of the project
  | \.hg
  | \.mypy_cache
  | \.tox
  | (.*/)?venv_.*/.*
  | (.*/)?\.venv/.*
  | (.*/)?venv/.*
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
verbose = false
skip = [
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    "venv_*",
    "venv",
    ".venv",
    "_build",
    "buck-out",
    "build",
    "dist",
]
skip_glob = [
    "**/venv_*",
    "venv",
    ".venv",
]

[tool.pylint]
    [tool.pylint.'MASTER']
    ignore-paths = [
        "(.*\\/)?venv_.*\\/.*",
        "(.*\\/)?\\.venv\\/.*",
        "(.*\\/)?venv\\/.*",
    ]
    ignore = [
        ".eggs",
        ".git",
        ".hg",
        ".mypy_cache",
        ".tox",
        "venv_*",
        "venv",
        ".venv",
        "_build",
        "buck-out",
        "build",
        "dist",
    ]
    [tool.pylint.'MESSAGES CONTROL']
    disable = [
        "access-member-before-definition",
        "attribute-defined-outside-init",
        "duplicate-code",
        "logging-fstring-interpolation",
        "no-member",
        "missing-module-docstring",
    ]

# https://bandit.readthedocs.io/en/latest/config.html
[tool.bandit]
exclude_dirs = [
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    "venv_*",
    "venv",
    ".venv",
    "_build",
    "buck-out",
    "build",
    "dist",
]

# https://mypy.readthedocs.io/en/stable/config_file.html#using-a-pyproject-toml-file
[tool.mypy]
ignore_missing_imports = true
disallow_untyped_defs = true
disable_error_code = ['override', 'attr-defined']
disallow_any_generics = false
