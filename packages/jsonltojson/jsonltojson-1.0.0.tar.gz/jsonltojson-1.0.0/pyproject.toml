[build-system]
requires = ["setuptools>=57.4.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jsonltojson"
version = "1.0.0"
authors = [
  { name="Ismail Ibrahim", email="ismailsoftdev@gmail.com" },
]
description = "A Python package for formatting JSONL files to a single JSON array"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ismailsoftdev/jsonltojson"
"Bug Tracker" = "https://github.com/ismailsoftdev/jsonltojson/issues"

