[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "cellregulondb"
description = "CellRegulon Database"
authors = [{name = "Jan Patrick Prett", email = "jp30@sanger.ac.uk"}]
license = {file = "LICENSE"}
readme = {file = "README.md", content-type="text/markdown"}
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]
dynamic = ["version"]
requires-python = ">=3.8"
dependencies = [ "pandas", "requests", "rich", "networkx" ]

[project.urls]
Source = "https://github.com/Teichlab/cellregulondb"
Home = "https://github.com/Teichlab/cellregulondb"