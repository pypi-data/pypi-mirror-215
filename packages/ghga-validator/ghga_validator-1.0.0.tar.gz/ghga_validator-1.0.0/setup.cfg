[metadata]
name = ghga_validator
version = attr: ghga_validator.__version__
description = GHGA Validator
url = https://github.com/ghga-de/ghga-validator
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
author = German Human Genome Phenome Archive (GHGA)
author_email = contact@ghga.de
license = Apache 2.0
classifiers = 
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: Apache Software License
	Topic :: Internet :: WWW/HTTP :: HTTP Servers
	Topic :: Scientific/Engineering :: Bio-Informatics

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	typer==0.7.0
	ghga-event-schemas==0.8.0
	linkml == 1.5.0
	linkml-validator==0.4.5
python_requires = >= 3.9

[options.entry_points]
console_scripts = 
	ghga-validator = ghga_validator.__main__:run

[options.extras_require]
all = 

[options.packages.find]
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

