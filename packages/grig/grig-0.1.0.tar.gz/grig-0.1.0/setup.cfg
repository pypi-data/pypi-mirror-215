[metadata]
name = grig
author = SOFIA-USRA
author_email = mclarke@sofia.usra.edu
license = BSD 3-Clause
license_files = licenses/LICENSE.rst
url = https://sofia-usra.github.io/grig
description = N-Dimensional Resampler for Irregularly Gridded Data
long_description = file: README.rst
long_description_content_type = text/x-rst
edit_on_github = False
github_project = SOFIA-USRA/grig

[options]
zip_safe = False
packages = find:
python_requires = >=3.9
setup_requires = setuptools_scm
install_requires = 
	bottleneck
	cloudpickle
	joblib
	numba
	numpy
	psutil
	scikit-learn
	scipy

[options.extras_require]
test = 
	pytest
	pytest-cov
docs = 
	imageio
	matplotlib
	sphinx

[options.package_data]
grig = data/*

[tool:pytest]
testpaths = "grig" "docs"
addopts = -p no:warnings

[coverage:run]
omit = 
	grig/conftest.py
	grig/tests/*
	grig/*/tests/*
	grig/extern/*
	grig/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):

[flake8]
exclude = extern,sphinx,*parsetab.py,conftest.py,docs/conf.py,setup.py,version.py,__init__.py
ignore = W503

[egg_info]
tag_build = 
tag_date = 0

