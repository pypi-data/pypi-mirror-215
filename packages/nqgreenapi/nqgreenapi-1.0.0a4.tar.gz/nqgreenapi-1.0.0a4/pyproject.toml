[build-system]
requires = [ "poetry_core >= 1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "nqgreenapi"
version = "1.0.0-alpha-4"
description = "NQ GreenApi Provider"
authors = [ "Inqana Ltd. <develop@inqana.com>",]
readme = "README.md"
classifiers = [ "Development Status :: 3 - Alpha", "Intended Audience :: Developers", "Programming Language :: Python :: 3", "License :: OSI Approved :: Apache Software License", "Operating System :: OS Independent",]

[tool.setuptools]
zip-safe = true
include-package-data = true

[tool.black]
line-length = 100
target-version = [ "py310",]
extend-exclude = "^/.venv/\n"

[tool.isort]
profile = "black"
verbose = false
py_version = "310"
skip_gitignore = true
line_length = 100
use_parentheses = true
include_trailing_comma = true
known_first_party = [ "nqgreenapi",]
known_nqsdk = [ "nqsdk",]
sections = [ "FUTURE", "STDLIB", "THIRDPARTY", "NQSDK", "FIRSTPARTY", "LOCALFOLDER",]
no_lines_before = "LOCALFOLDER"

[tool.poetry.dependencies]
python = "^3.10"
nqsdk = "1.0.0a16"
whatsapp-api-client-python = "*"
pydantic = "^1.10"

[tool.setuptools.package-data]
nqgreenapi = [ "*.json",]

[tool.pytest.ini_options]
addopts = [ "-s",]
testpaths = [ "tests",]

[tool.setuptools.packages.find]
namespaces = false

[tool.poetry.group.dev.dependencies]
pre-commit = "^2.20"
pytest = "^7.2"
pytest-mock = "^3.10"
Faker = "^15"
tox = "^3"
ipython = "*"
toml = "*"
flake8 = "*"
flake8-builtins = "*"
flake8-comprehensions = "*"
flake8-expression-complexity = "*"
flake8-simplify = "*"
flake8-bugbear = "*"
flake8-pie = "*"
flake8-print = "*"
flake8-use-pathlib = "*"
flake8-copyright = "*"
flake8-noqa = "*"
black = "*"

[tool.poetry.group.dev.dependencies.python-dotenv]
version = "*"
extras = [ "cli",]
