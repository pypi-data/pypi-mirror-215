[metadata]
name = mongeasy
version = 0.2.0
author = Joakim Wassberg
author_email = joakim.wassberg@arthead.se
description = Easy to use wrapper around pymongo for easy access to MongoDB.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/artheadsweden/mongeasy
project_urls = 
	Bug Tracker = https://github.com/artheadsweden/mongeasy/issues
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
packages = find:
install_requires = 
	pymongo>=4.3.3

[options.packages.find]
exclude = 
	tests*

[options.entry_points]
console_scripts = 
	mongeasy = mongeasy.cli:main

[flake8]
max-line-length = 120
exclude = .git,__pycache__,.venv,.eggs,*.egg-info

[tool:pytest]
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

