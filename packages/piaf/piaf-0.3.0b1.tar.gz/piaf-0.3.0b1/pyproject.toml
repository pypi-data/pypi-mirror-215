[tool.poetry]
authors = ["Pierre DUBAILLAY <pierredubaillay@outlook.fr>"]
description = "A FIPA-compliant Agent Platform written in python."
keywords = ["Python Agent Framework", "multi-agent", "asyncio"]
license = "MIT"
name = "piaf"
readme = "README.md"
repository = "https://gitlab.com/ornythorinque/piaf"
version = "0.3.0-beta.1"

[tool.poetry.dependencies]
aiormq = { version = "^6", optional = true }
async-timeout = { version = "^4", optional = true }
fastapi = { version = "^0.95", optional = true }
python = ">=3.7,<4"
yarl = { version = "^1", optional = true }
python-dotenv = "^0.21"
semver = "^2"
redis = { version = "^4", optional = true }
uvicorn = { extras = ["standard"], version = "^0.22", optional = true }
pydantic = { version = "^1", optional = true }

[tool.poetry.extras]
amqp-mtp = ["aiormq", "yarl"]
redis-mtp = ["redis"]
webapi = ["fastapi", "async-timeout", "uvicorn", "pydantic"]

[tool.poetry.group.dev.dependencies]
black = "^23"
coverage = { version = "^7", extras = ["toml"] }
mypy = "^1"
pytest = "^7"
pytest-html = "^3"
requests = "^2"
rstcheck = "^6"
sphinx = "^5"
sphinx_rtd_theme = "^1"
isort = "^5"
bandit = "^1"
pydocstyle = "^6"
pyproject-flake8 = "^0.0.1-alpha.4"
pytest-asyncio = "^0.20.3"

[tool.poetry.group.types.dependencies]
types-redis = "^4.5.1.5"
types-requests = "^2.28.11.15"

[tool.coverage.run]
branch = true
command_line = "-m pytest"
data_file = ".report/coverage/data_db"
omit = ["*/examples/*", "*/api/*"]
source = ["piaf"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "raise NotImplementedError()",
  "if __name__ == \"__main__\"",
  "if TYPE_CHECKING:",
]
fail_under = 80

[tool.coverage.html]
directory = ".report/coverage/html"

[tool.coverage.xml]
output = ".report/coverage/xml/coverage.xml"

[tool.coverage.json]
output = ".report/coverage/json/coverage.json"

[tool.pytest.ini_options]
addopts = "--junitxml=.report/tests/xml/report.xml --html=.report/tests/html/tests.html"
junit_family = "xunit2"
junit_suite_name = "piaf"
markers = ["integration: slow tests that require a running FastAPI server."]
testpaths = "tests"
asyncio_mode = "auto"

[tool.isort]
profile = "black"
src_paths = ["src", "tests"]

[tool.flake8]
max-line-length = 88

[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]
