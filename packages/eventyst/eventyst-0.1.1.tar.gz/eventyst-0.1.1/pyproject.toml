[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ['py37', 'py38', 'py39', 'py310']

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version = "0.1.1"
version_files = [
  "pyproject.toml:version",
  "src/eventyst/__init__.py"
]

[tool.poetry]
authors = ["Michael Statt <michael.statt@modelyst.io>"]
description = ""
name = "eventyst"
readme = "README.md"
version = "0.1.1"

[tool.poetry.dependencies]
aiokafka = "^0.8.0"
avro = "^1.11.1"
fastapi = "^0.95.1"
fastavro = "^1.7.4"
networkx = "^3.1"
orjson = "^3.8.12"
pendulum = "^2.1.2"
poetry = "^1.4.2"
pydantic = {version = "^1.10.7", extras = ["dotenv"]}
python = ">=3.8.1,<3.12"
pyvis = "^0.3.2"
rich = "^13.3.5"
sqlalchemy = "^2.0.12"
typeguard = "^4.0.0"
typer = "^0.9.0"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
commitizen = "^2.41.0"
flake8 = "^6.0.0"
isort = "^5.12.0"
mypy = "^1.0.0"
pre-commit = "^3.0.4"
pytest = "^7.2.1"
pytest-asyncio = "^0.20.3"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"
pytest-sugar = "^0.9.6"
ruff = "^0.0.265"

[tool.poetry.scripts]
eventyst = "eventyst.__main__:main"

[tool.ruff]
line-length = 120
