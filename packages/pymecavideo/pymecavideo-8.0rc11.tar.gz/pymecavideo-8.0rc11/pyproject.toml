[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pymecavideo"
version = "8.0_rc11"
authors = [
  { name="Jean-Baptiste Butet", email="ashashiwa@gmail.com" },
  { name="Georges Khaznadar", email="georgesk@debian.org" },
  { name="Jd Bourlier", email="jd.bourlier@gmail.com" },
  { name="Laurent Godard", email="lgodard@indesko.com" },
]
description = "pedagogic tool to analyze video records for mechanics"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]
dependencies = [
    "PyQt6 >= 6.5.1",
    "opencv-python >= 4.7.0.72",
    "pyqtgraph >= 0.13.3",
]

[project.urls]
"Homepage" = "https://outilsphysiques.tuxfamily.org/wiki/index.php?title=Pymecavideo"
"Bug Tracker" = "https://gitlab.com/oppl/pymecavideo/-/issues"

[tool.hatch.build]
ignore-vcs = true
include = [
  "pymecavideo",
]
exclude = [
  "debian",
  "Makefile",
  "*.xml",
  "dev_utils",
  "install.py",
  "setup.py",
  "pymecavideo.iss",
  "pymecavideo_project.pro",
  "tests",
  "bin",
]