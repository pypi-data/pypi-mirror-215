[metadata]
version = 0.1.0a1
name = pyextrasafe
description = Make your code extrasafe by preventing it from calling unneeded syscalls
author = RenÃ© Kijewski
author_email = pypi.org@k6i.de
license = MIT License
license_files = LICENSE.md
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Kijewski/pyextrasafe
project_urls = 
	Changelog = https://github.com/Kijewski/pyextrasafe/blob/main/CHANGELOG.md
	Code = https://github.com/Kijewski/pyextrasafe
	Documentation = https://pyextrasafe.readthedocs.io/
	Download = https://pypi.org/project/pyextrasafe/
	Homepage = https://github.com/Kijewski/pyextrasafe
	Tracker = https://github.com/Kijewski/pyextrasafe/issues
classifiers = 
	License :: OSI Approved :: Apache Software License
	Development Status :: 3 - Alpha
	Programming Language :: Rust
	Operating System :: POSIX :: Linux
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
packages = pyextrasafe
package_dir = 
	= src
zip_safe = False
include_package_data = True
setup_requires = setuptools-rust == 1.*
python_requires = >= 3.7, < 4

[egg_info]
tag_build = 
tag_date = 0

