[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "psicon"
version = "0.0.1"
authors = [
  { name="Clemens Lange", email="clemens.lange@cern.ch" },
]
description = "PSICON"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/clelange/psicon"
"Bug Tracker" = "https://github.com/clelange/psicon/issues"