[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iservice"
version = "0.1.0"
authors = [
    { name = "Dorian Turba", email = "contact.2xv8p@8shield.net" },
]
description = "Service injector to create multiple version of a service with ease and safety."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]

[project.urls]
"Homepage" = "https://lab.frogg.it/dorianturba/iservice"
"Bug Tracker" = "https://lab.frogg.it/dorianturba/iservice"

[project.optional-dependencies]
ALL = ["iservice[QUALITY]", "iservice[TEST]"]
QUALITY = [
    "black",
    "flake8",
    "mypy",
    "isort",
    "pre-commit",
]
TEST = [
    "pytest",
    "coverage",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-rA -q --strict-markers"
testpaths = [
    "tests",
    "integration",
]
markers = [
    "regression: prevent regression of functionality",
    "destructive: make sure unwanted behavior raise errors",
    "property: property based testing",
]

[tool.black]
line-length = 100

[tool.mypy]
packages = "iservice"
python_version = "3.11"
disallow_untyped_defs = true
