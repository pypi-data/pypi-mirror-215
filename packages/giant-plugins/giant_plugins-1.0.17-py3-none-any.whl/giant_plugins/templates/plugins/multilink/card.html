<div class="link-cards__card">
    <h3>{{ instance.title }}</h3>
    <ul>
        {% for link in instance.card_links.all %}
            <li><a href="{{ link.get_absolute_url }}" title="{{ link.link_text }}"{% if link.external_url %} target="_blank" rel="noopener noreferrer"{% endif %}>{{ link.link_text }}</a></li>
        {% endfor %}
    </ul>
</div>
