{% load cms_tags %}

<section class="text-block">
    <div class="wrapper">
        {{ instance.text|safe }}
    </div>
</section>

<section class="link-cards">
    <div class="wrapper">
        <div class="link-cards__container">
            {% for plugin in instance.child_plugin_instances %}
                {% render_plugin plugin %}
            {% endfor %}
        </div>
    </div>
</section>
