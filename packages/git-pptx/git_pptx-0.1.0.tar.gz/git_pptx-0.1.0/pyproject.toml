[tool.poetry]
name = "git-pptx"
version = "0.1.0"
description = "Store .pptx slides on Git as plain text files"
authors = ["Antonio Feregrino <antonio.feregrino@gmail.com>"]
license = "MIT"
readme = "readme.md"

[tool.poetry.scripts]
git-pptx = "git_pptx.__main__:cli"

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
pytest = "^7.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
