[build-system]
    requires = ["setuptools>=61.0.0", "wheel"]
    build-backend = "setuptools.build_meta"

[project]
name = "idiap-devtools"
version = "1.0.0"
requires-python = ">=3.9"
description = "This package contains a *pot-pourri* of various tools required to develop python packages at Idiap's GitLab infrastructure"
readme = "README.md"
license = {text = "BSD 3-Clause License"}
authors = [
  {name = "Andre Anjos", email = "andre.anjos@idiap.ch"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "click>=8",
    "cookiecutter",
    "gitpython",
    "packaging",
    "python-dateutil",
    "python-gitlab",
    "pytz",
    "pyyaml",
    "setuptools",
    "tomli",
    "tomlkit",
    "xdg",
    ]

[project.urls]
documentation = "https://idiap-devtools.readthedocs.io/en/v1.0.0/"
homepage = "https://pypi.org/project/idiap-devtools"
repository = "https://gitlab.idiap.ch/software/idiap-devtools"
changelog = "https://gitlab.idiap.ch/software/idiap-devtools/-/releases"

[project.optional-dependencies]
qa = ["pre-commit"]
doc = [
    "sphinx",
    "furo",
    "sphinx-autodoc-typehints",
    "sphinx-copybutton",
    "sphinx-inline-tabs",
    "sphinx-click",
    "auto-intersphinx",
    ]
test = [
    "pytest",
    "pytest-cov",
    "coverage",
    ]

[project.scripts]
devtool = "idiap_devtools.scripts.cli:cli"

[tool.setuptools]
zip-safe = true
package-dir = {"" = "src"}

[tool.distutils.bdist_wheel]
universal = true

[tool.isort]
profile = "black"
line_length = 80
order_by_type = true
lines_between_types = 1

[tool.black]
line-length = 80

[tool.pytest.ini_options]
addopts = [
    "--cov=idiap_devtools",
    "--cov-report=term-missing",
    "--import-mode=append",
]
junit_logging = "all"
junit_log_passing_tests = false
