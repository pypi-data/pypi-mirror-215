[metadata]
name = milankalkenings
version = 0.1.43
author = Milan Kalkenings
author_email = milankalkenings@outlook.com
description = basic deep learning functionalities
long_description = file: README.md
long_description_conctent_type = text/marpy -m twine upload --repository pypi dist/*kdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

