[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytoolbox_talw3g"
version = "0.1"
authors = [
  { name="Thibault MARION", email="pytoolbox@otter.mozmail.com"},
]
description = "A small package with useful simple tools"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Talw3g/pytoolbox"
"Bug Tracker" = "https://github.com/Talw3g/pytoolbox/issues"
