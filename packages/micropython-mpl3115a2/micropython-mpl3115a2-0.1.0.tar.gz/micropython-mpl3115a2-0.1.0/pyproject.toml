[build-system]
requires = [
    "setuptools",
    "wheel",
    "setuptools-scm",
]

[project]
name = "micropython-mpl3115a2"
description = "MicroPython driver for the NXP MPL3115A2 Pressure and Temperature sensor"
version = "0.1.0"
readme = "README.rst"
authors = [
    {name = "JDM", email = "xxyx@mailmeto.mozmail.com"}
]
urls = {Homepage = "https://github.com/jposada202020/MicroPython_MPL3115A2"}
keywords = [
    "sensor",
    "micropython",
    "mpl3115a2",
    "micropython",
    "nxp",
    "temperature",
    "pressure",
    "mpl3115a2",
    "sensor",
    "driver",
]
license = {text = "MIT"}
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Hardware",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: Implementation :: MicroPython",
]
dynamic = ["dependencies", "optional-dependencies"]

[tool.setuptools]
packages = ["micropython_mpl3115a2"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
