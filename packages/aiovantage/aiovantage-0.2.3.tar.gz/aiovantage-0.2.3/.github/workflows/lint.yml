name: "Lint"

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  lint:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"

      - name: "Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install Hatch
        run: pip install --upgrade hatch

      - name: Lint
        run: hatch run lint:all
