[metadata]
name = niondata
version = 0.15.5
author = Nion Software
author_email = swift@nion.com
description = A data processing library for Nion Swift.
long_description = file: README.rst, CHANGES.rst, LICENSE.rst
url = https://github.com/nion-software/niondata
license = Apache-2.0
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
packages = find_namespace:
python_requires = >=3.9
install_requires = 
	numpy>=1.21,<2.0
	scipy
	nionutils>=0.4.5,<0.5.0

[options.packages.find]
include = nion, nion.data, nion.data.test

[options.package_data]
nion.data = py.typed

[egg_info]
tag_build = 
tag_date = 0

