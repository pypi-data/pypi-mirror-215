[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "embaas"
version = "0.0.7"
description = "embaas Python SDK"
readme = "README.md"
authors = [
    { name = "Julius Lipp", email = "julius@embaas.io" },
    { name = "embaas", email = "info@embaas.io" }
]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["embaas", "embeddings", "document extraction"]
dependencies = [
    "httpx",
    "pydantic",
]

[project.urls]
homepage = "https://embaas.io"
repository = "https://github.com/Embaas/embaas_py"