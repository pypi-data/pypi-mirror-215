[tool.poetry]
name = "wappstore"
version = "1.0.1"
description = "Improve Web App discoverability"
authors = ["Claas <claas.moehlmann@outlook.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/SantaClaas/wApp"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.96.0"
uvicorn = "^0.22.0"
# For database stuff
sqlalchemy = "^2.0.15"
# For HTML templating
jinja2 = "^3.1.2"
# To ensure form support as recommended by FastAPI
python-multipart = "^0.0.6"
# Make http requests eaiser (urlopen is hard to work with or I am unfamiliar with it so currently it is annoying)
httpx = "^0.24.1"
marshmallow = "^3.19.0"

[tool.poetry.group.dev.dependencies]
pylint = "^2.17.4"
autopep8 = "^2.0.2"
black = "^23.3.0"
yapf = "^0.33.0"
bandit = "^1.7.5"
flake8 = "^6.0.0"
mypy = "^1.3.0"
pycodestyle = "^2.10.0"
pydocstyle = "^6.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
