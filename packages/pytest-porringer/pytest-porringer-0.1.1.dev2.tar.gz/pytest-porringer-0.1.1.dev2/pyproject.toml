[project]
name = "pytest-porringer"
description = ""
license = "MIT"
authors = [
    { name = "Synodic Software", email = "contact@synodic.software" },
]
readme = "README.md"
dynamic = []
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0b3",
    "porringer-core>=0.0.0",
    "pytest>=7.1.2",
    "pytest-mock>=3.10.0",
]
version = "0.1.1.dev2"

[project.license-files]
paths = [
    "LICENSE.md",
]

[project.urls]
homepage = "https://github.com/Synodic-Software/Pytest-Porringer"
repository = "https://github.com/Synodic-Software/Pytest-Porringer"

[project.entry-points."porringer.environment"]
mock = "pytest_porringer.mock.scm:MockEnvironment"

[project.entry-points.pytest11]
pytest_porringer = "pytest_porringer.plugin"

[tool.pdm.version]
use_scm = true

[tool.pdm.dev-dependencies]
lint = [
    "black>=23.1.0",
    "isort>=5.10.1",
    "mypy>=1.3.0",
    "pylint>=2.16.1",
]
test = [
    "pytest-cov>=4.0.0",
    "tomlkit>=0.11.4",
]

[tool.pdm.scripts.analyze]
shell = "pylint --verbose pytest_porringer tests"

[tool.pdm.scripts.format]
shell = "black --check --verbose ."

[tool.pdm.scripts.lint]
composite = [
    "analyze",
    "format",
    "sort-imports",
    "type-check",
]

[tool.pdm.scripts.sort-imports]
shell = "isort --check-only --diff --verbose ."

[tool.pdm.scripts.test]
shell = "pytest --cov=pytest_porringer --verbose tests"

[tool.pdm.scripts.type-check]
shell = "mypy ."

[tool.pytest.ini_options]
log_cli = true
testpaths = [
    "tests",
]

[tool.black]
line-length = 120
preview = true

[tool.isort]
profile = "black"
skip_gitignore = true

[tool.mypy]
exclude = "__pypackages__"
plugins = [
    "pydantic.mypy",
]
strict = true

[tool.pylint.MAIN]
load-plugins = [
    "pylint.extensions.code_style",
    "pylint.extensions.typing",
    "pylint.extensions.docstyle",
    "pylint.extensions.docparams",
    "pylint.extensions.private_import",
    "pylint.extensions.bad_builtin",
]

[tool.pylint.format]
max-line-length = "120"

[tool.pylint.parameter_documentation]
accept-no-param-doc = false
accept-no-raise-doc = false
accept-no-return-doc = false
accept-no-yields-doc = false
default-docstring-type = "google"

[tool.coverage.report]
skip_empty = true

[build-system]
build-backend = "pdm.pep517.api"
requires = [
    "pdm-pep517",
]
