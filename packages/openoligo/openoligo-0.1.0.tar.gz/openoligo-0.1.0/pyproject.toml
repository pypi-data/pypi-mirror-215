[tool.poetry]
name = "OpenOligo"
version = "0.1.0"
description = "An open-source platform for programmatically interacting with and managing Nucleic acid sequences synthesis processes."
license = "MIT"
authors = ["Satyam Tiwary <satyam@technoculture.io>"]
readme = "README.md"
keywords = ["DNA", "synthesis", "Kilobaser", "biology", "genetics", "open-source"]

[tool.poetry.dependencies]
python = "^3.8"
# Add here the other dependencies, e.g.,
# numpy = "^1.21.2"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
# Add here the other development dependencies, e.g.,
# black = "^21.9b0"

[tool.poetry.scripts]
openoligo = 'openoligo:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

