[build-system]
requires = [
    "setuptools==65.3.0",
    "schedule",
    "requests"
]
build-backend = "setuptools.build_meta"

[project]
name = "librairy"
version = "0.0.1"
authors = [
  { name="Carlos Badenes-Olmedo", email="cbadenes@gmail.com" },
]
description = "Seamless integration with the librAIry system, enabling developers to harness powerful AI capabilities for managing and analyzing large-scale multilingual documents with ease."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Natural Language :: English",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "schedule",
    "requests"
]

[project.urls]
"Homepage" = "https://github.com/librairy/driver"
"Bug Tracker" = "https://github.com/librairy/driver/issues"