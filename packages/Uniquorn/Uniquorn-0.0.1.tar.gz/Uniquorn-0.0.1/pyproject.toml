[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Uniquorn"
version = "0.0.1"
authors = [
  { name="Eric Nieuwland", email="eric.nieuwland+uniquorn@gmail.com" },
]
description = "Create class instances with the same parameters only once"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/eric-nieuwland/uniquorn"
"Bug Tracker" = "https://github.com/eric-nieuwland/uniquorn/issues"

