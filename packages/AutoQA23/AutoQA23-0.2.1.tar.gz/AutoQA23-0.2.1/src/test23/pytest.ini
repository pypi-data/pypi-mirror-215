[pytest]
DJANGO_SETTINGS_MODULE=config.settings
# Default Argument
addopts= --ignore=tests/robot/ --html=tests/report/report.html --json-report --json-report-file=tests/report/report.json  --self-contained-html --json-report-indent=4
# -- recommended but optional:
python_files=test_scenario_*.py

# Custom Maker:
makers = 
    slow: slow running test