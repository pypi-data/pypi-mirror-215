<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" sizes="128x128" href="/static/assets/icons/favicon-128x128.png">
        <title>Khoj - Settings</title>
    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    </head>
    <body class="khoj-configure">
        <header>
            <div>
                <h1>Khoj Settings</h1>
                <p>Check out our <a href="https://github.com/khoj-ai/khoj">source code on Github</a></p>
            </div>
            <div>
                <h2>Ready?</h2>
                <div id="actions">
                    <button onclick="window.location.href='/';" >
                        Search
                    </button>
                    <button onclick="window.location.href='/chat';">
                        Chat
                    </button>
                </div>
            </div>
        </header>
        <div class=”content”>
            {% block content %}
            {% endblock %}
        </div>
    </body>
    <style>
        header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 12px;
        }

        @media screen and (max-width: 600px) {
            header {
                grid-template-columns: 1fr;
            }
        }
    </style>
</html>
