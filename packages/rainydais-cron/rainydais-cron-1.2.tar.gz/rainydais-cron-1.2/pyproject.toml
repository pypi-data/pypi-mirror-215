[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "rainydais-cron"
version = "1.2"
description = "A lightweight Python library to simplify cron job management."
readme = "README.md"
authors = [
    {name = "RainyDais", email = "support@rainydais.com"},
    {name = "kgsensei"}
]
requires-python = ">=3.2"
license = {text = "MIT"}
keywords = ["cron", "cron job", "RainyDais", "kgsensei"]
classifiers=[
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.2",
    "Programming Language :: Python :: 3.3",
    "Programming Language :: Python :: 3.4",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]

[project.urls]
Homepage = "https://rainydais.com"
Repository = "https://github.com/RainyDais/cron.git"
