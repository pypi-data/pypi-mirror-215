[tool.poetry]
name = "eldian"
version = "0.1.0"
description = "Library for elegant data interchange"
authors = ["Eric Pan <eric.pan@stanford.edu>"]

[tool.poetry.dependencies]
python = "^3.10"
jmespath = "^1.0.0"

[tool.poetry.dev-dependencies]
black = "^23.3.0"
isort = "^5.12.0"
mypy = "^1.1.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
pre-commit = "^3.2.0"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
src_paths = ["eldian"]
