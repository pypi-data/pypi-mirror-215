[metadata]
name = open-prime-rando
description = An open source randomizer patcher for Metroid Prime 2 and 3.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/randovania/open-prime-rando
author = Henrique Gemignani
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Programming Language :: Python :: 3.10

[options]
packages = find:
install_requires = 
	retro-data-structures>=0.19.1
	jsonschema>=4.0.0
	ppc-asm
include_package_data = True
zip_safe = False
python_requires = >=3.10

[options.packages.find]
exclude = 
	test

[options.package_data]
open_prime_rando.echoes = 
	schema.json
	custom_assets/*

[options.entry_points]
pyinstaller40 = 
	hook-dirs = open_prime_rando.__pyinstaller:get_hook_dirs

[egg_info]
tag_build = 
tag_date = 0

