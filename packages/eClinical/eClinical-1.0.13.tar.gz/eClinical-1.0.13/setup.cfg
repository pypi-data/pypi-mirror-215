[metadata]
name = eClinical
version = 1.0.13
author = thcpc
author_email = pengcheng.chen@edetek.com
description = Tools for work
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/xxxx
project_urls = 
	Bug Tracker = https://github.com/xxxx
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
include_package_data = False
install_requires = 
	cjen
	pycryptodome
python_requires = >=3.9

[options.package_data]
* = *.yaml,*.txt

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	edk = eclinical.scaffold.command.edk:edk_command
	edk-module = eclinical.scaffold.command.ecl:ecl_command
	edk-service = eclinical.scaffold.command.sc:sc_command
	edk-meta = eclinical.scaffold.command.mc:mc_command

[egg_info]
tag_build = 
tag_date = 0

