[metadata]
author = Florian Matter
author_email = florianmatter@gmail.com
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
description = Short description of package.
keywords = 
	web
	pyramid
	pylons
long_description = file: README.md
long_description_content_type = text/markdown
name = clld_morphology_plugin
project_urls = 
	Bug Tracker = https://github.com/fmatter/clld-morphology-plugin/issues
url = https://github.com/fmatter/clld-morphology-plugin
version = 0.0.10

[options]
zip_safe = False
include_package_data = True
packages = find:
package_dir = 
	=src
install_requires = 
	clld >= 3.3.3
	zope.interface >= 5.5.1
	pandas

[options.data_files]

[options.extras_require]
dev = 
	bump2version
	coverage [toml]
	prospector[with_pyroma]==1.7.7
	isort
	pytest
	pytest-cov
	sphinx
	sphinx_rtd_theme
	sphinx-autoapi
	tox
	myst_parser
	flake8
	twine
	wheel
publishing = 
	twine
	wheel

[options.packages.find]
include = clld_morphology_plugin, clld_morphology_plugin.*
where = src

[isort]
lines_after_imports = 2
force_single_line = 1
no_lines_before = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
known_first_party = clld_morphology_plugin
src_paths = clld_morphology_plugin,tests
line_length = 120

[flake8]
max-line-length = 88
extend-ignore = E203

[tool:pytest]
addopts = --cov
testpaths = tests

[coverage:run]
source = 
	clld_morphology_plugin

[coverage:report]
show_missing = true

[egg_info]
tag_build = 
tag_date = 0

