[metadata]
name = abaxai-speech-client
version = 0.1.2
author = AbaxAI Developer
author_email = tlvu@ntu.edu.sg
description = A Python3 client to connect and use Abax.AI Speech services
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ntuspeechlab/asr-client-scripts
project_urls = 
	Bug Tracker = https://github.com/ntuspeechlab/asr-client-scripts/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

