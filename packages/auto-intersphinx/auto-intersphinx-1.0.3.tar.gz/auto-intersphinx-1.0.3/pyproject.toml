[build-system]
    requires = ["setuptools>=61.0.0", "wheel"]
    build-backend = "setuptools.build_meta"

[project]
name = "auto-intersphinx"
version = "1.0.3"
requires-python = ">=3.9"
description = "Automatic links direct project dependencies to the intersphinx catalog"
readme = "README.md"
license = {text = "BSD 3-Clause License"}
authors = [
  {name = "Andre Anjos", email = "andre.anjos@idiap.ch"},
]
classifiers = [
    "Framework :: Sphinx :: Extension",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "sphinx",
    "packaging",
    "requests",
    "lxml",
]

[project.urls]
documentation = "https://auto-intersphinx.readthedocs.io/en/v1.0.3/"
homepage = "https://pypi.org/project/auto-intersphinx"
repository = "https://gitlab.idiap.ch/software/auto-intersphinx"
changelog = "https://gitlab.idiap.ch/software/auto-intersphinx/-/releases"

[project.optional-dependencies]
qa = ["pre-commit"]
doc = [
    "sphinx",
    "furo",
    "sphinx-autodoc-typehints",
    "sphinx-copybutton",
    "sphinx-inline-tabs",
    "sphinx-argparse",
    ]
test = [
    "pytest",
    "pytest-cov",
    "coverage",
    ]

[project.scripts]
auto-intersphinx = "auto_intersphinx.cli:main"

[tool.setuptools]
zip-safe = true
package-dir = {"" = "src"}

[tool.distutils.bdist_wheel]
universal = true

[tool.isort]
profile = "black"
line_length = 80
order_by_type = true
lines_between_types = 1

[tool.black]
line-length = 80

[tool.coverage.run]
relative_files = true

[tool.pytest.ini_options]
addopts = [
    "--cov=auto_intersphinx",
    "--cov-report=term-missing",
    "--import-mode=append",
]
junit_logging = "all"
junit_log_passing_tests = false
