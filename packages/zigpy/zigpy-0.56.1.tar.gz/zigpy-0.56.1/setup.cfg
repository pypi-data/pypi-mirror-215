[pyupgrade]
py37plus = True

[autoflake8]
in-place = True
recursive = False
expand-star-imports = False
exclude = .venv,.git,.tox,docs,venv,bin,lib,deps,build

[flake8]
exclude = .venv,.git,.tox,docs,venv,bin,lib,deps,build
max-line-length = 88
ignore = 
	E203,
	E501,
	W503
per-file-ignores = 
	tests/*.py:F811

[isort]
profile = black
force_sort_within_sections = true
known_first_party = zigpy,tests
forced_separate = tests
combine_as_imports = true

[codespell]
ignore-words-list = ser,nd,hass
skip = ./.*,test/*
quiet-level = 2

[mypy]
plugins = pydantic.mypy
ignore_missing_imports = True
install_types = True
non_interactive = True
show_error_codes = True
show_error_context = True
error_summary = True
disable_error_code = 
	type-arg,
	return-value,
	operator,
	valid-type,
	misc,
	attr-defined,
	assignment,
	arg-type
follow_imports = silent

[tool:pytest]
asyncio_mode = auto

[coverage:run]
source = zigpy

[coverage:report]
exclude_lines = 
	pragma: no cover
	if TYPE_CHECKING:
	if typing.TYPE_CHECKING:
	raise NotImplementedError
	raise NotImplementedError()

[egg_info]
tag_build = 
tag_date = 0

