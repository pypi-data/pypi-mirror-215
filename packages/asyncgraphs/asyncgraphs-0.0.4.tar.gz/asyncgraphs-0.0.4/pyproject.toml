[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "asyncgraphs"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Sam Vermeulen", email = "sam.verm@yahoo.com" },
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Typing :: Typed",
]
dependencies = [
    "sentinel >=1.0.0,<1.1.0"
]
dynamic = ["version"]

[project.urls]
Source = "https://github.com/SamVermeulen42/asyncgraphs"
Documentation = "https://samvermeulen42.github.io/asyncgraphs/"

[project.optional-dependencies]
dev = [
    "pytest >=7.2.1,<8.0.0",
    "pytest-asyncio >=0.20.0,<0.21.0",
    "coverage >=7.1.0,<8.0",
    "mypy ==1.0.1",
    "ruff ==0.0.247",
    "black ==23.1.0",
    "isort ==5.12.0",
]
docs = [
    "mkdocs >=1.4.2,<2.0.0",
    "mkdocs-material >=9.0.15,<10.0.0"
]

[tool.hatch.version]
path = "asyncgraphs/__init__.py"

[tool.isort]
profile = "black"

[tool.mypy]
strict = true
ignore_missing_imports = true

[tool.ruff]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
