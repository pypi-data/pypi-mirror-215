[metadata]
name = elasticsearch-basic-http-logger
version = attr: elasticsearch_basic_http_logger.__version__
description = A logger to pipe log to elasticsearch through http
long_description = file: README.md
license = BSD-3-Clause
author = aweffr
author_email = aweffr@foxmail.com
url = https://github.com/aweffr/elasticsearch-basic-http-logger
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.1
	Framework :: Django :: 4.2
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
zip_safe = False
python_requires = >=3.7
install_requires = 
	requests>=2.21.0
packages = 
	elasticsearch_basic_http_logger

[flake8]
exclude = 
	.tox,
	docs,
	venv
max-line-length = 119

[isort]
force_single_line = true
default_section = THIRDPARTY
include_trailing_comma = true
known_first_party = elasticsearch_basic_http_logger
line_length = 119

[egg_info]
tag_build = 
tag_date = 0

