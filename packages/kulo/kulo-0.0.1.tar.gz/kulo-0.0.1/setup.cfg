[metadata]
name = kulo
version = attr: kulo.__version__
author = Ellen Marie Dash
author_email = me@duckie.co
description = A tool for managing (Kumo Cloud-managed) Mitsubishi Heat Pump systems (mostly?) locally
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/duckinator/kulo
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
include_package_data = False
packages = find:
python_requires = >=3.8
install_requires = 
	pykumo==0.3.5
	toml==0.10.2
	requests # Workaround for https://github.com/dlarrick/pykumo/issues/43

[options.extras_require]
testing_only = 
	pytest==7.2.0
testing = 
	pylint==2.15.9
	pytest==7.2.0
	pytest-pylint==0.19.0
	pytest-mypy==0.10.3

[options.entry_points]
console_scripts = 
	kulo = kulo.cli:main

[egg_info]
tag_build = 
tag_date = 0

