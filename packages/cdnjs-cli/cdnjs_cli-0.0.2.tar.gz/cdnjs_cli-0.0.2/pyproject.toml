[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cdnjs-cli"
dynamic = ["version"]
description = 'CDNjs unofficial CLI tool.'
readme = "README.md"
requires-python = ">=3.7"
license = "WTFPL"
keywords = []
authors = [{ name = "woidzero", email = "woidzeroo@gmail.com" }]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["click", "mcfc", "cachecontrol"]

[project.urls]
Documentation = "https://github.com/woidzero/cdnjs-cli#readme"
Issues = "https://github.com/woidzero/cdnjs-cli/issues"
Source = "https://github.com/woidzero/cdnjs-cli"

[project.scripts]
cdnjs = "cdnjs_cli.__main__:main"

[tool.hatch.version]
path = "src/cdnjs_cli/__about__.py"

[tool.black]
target-version = ["py311"]
line-length = 120

[tool.ruff]
target-version = "py311"
line-length = 120
unfixable = ["F401"]

[tool.ruff.isort]
known-first-party = ["cdnjs_cli"]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.per-file-ignores]
"tests/**/*" = ["PLR2004", "S101", "TID252"]
