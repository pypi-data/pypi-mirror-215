[build-system]
    requires = ["setuptools>=61.0.0", "wheel"]
    build-backend = "setuptools.build_meta"

[project]
    name = "bob.bio.video"
    version = "7.0.0"
    requires-python = ">=3.9"
    description = "Run biometric recognition algorithms on videos"
    dynamic = ["readme"]
    license = {text = "BSD 3-Clause License"}
    authors = [
    {name = "The biometric person recognition group at Idiap, Switzerland", email = "bob-devel@googlegroups.com"},
    ]
    keywords = ["bob"]

    classifiers=[
        "Framework :: Bob",
        "Development Status :: 3 - Alpha",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: BSD License",
        "Natural Language :: English",
        "Programming Language :: Python",
        "Topic :: Scientific/Engineering :: Artificial Intelligence",
    ]
    dependencies = [
        "bob==12.0.0",
        "bob.io.base==5.1.0",
        "bob.pipelines==4.0.0",
        "bob.bio.base==8.0.0",
        "bob.bio.face==8.0.0",
        "clapper==1.0.1",
        "h5py==3.7.0",
        "imageio==2.24.0",
        "imageio-ffmpeg==0.4.8",
        "numpy==1.23.5",
        "scikit-learn==1.1.2",
    ]

[project.urls]
    documentation = "https://www.idiap.ch/software/bob/docs/bob/bob.bio.video/v7.0.0/sphinx/"
    homepage = "https://pypi.org/project/bob.bio.video/"
    repository = "https://gitlab.idiap.ch/bob/bob.bio.video"
    changelog = "https://gitlab.idiap.ch/bob/bob.bio.video/-/releases"

[project.optional-dependencies]
    qa = ["pre-commit"]
    doc = [
        "sphinx==5.3.0",
        "sphinx-rtd-theme==1.1.1",
        "sphinx-autodoc-typehints==1.21.8",
        "auto-intersphinx==1.0.2",
        "sphinxcontrib-programoutput==0.17",
        "matplotlib==3.6.2",
        "dask-ml==2022.5.27",
        "tensorflow==2.11.0; sys_platform != \"darwin\"",
        ]
    test = [
        "pytest==7.2.1",
        "pytest-cov==4.0.0",
        "coverage==7.0.5",
        "dask==2023.1.0",
        # dev-profile constraints will set the extras of tensorflow and
        # tensorflow-macos according to the current OS. Leave both deps in here:
        "tensorflow==2.11.0; sys_platform != \"darwin\"",
        "tensorflow-macos==2.11.0; sys_platform == \"darwin\"",
        ]

[tool.setuptools]
    zip-safe = false
    package-dir = {"" = "src"}

[tool.setuptools.dynamic]
    readme = {file = "README.md", content-type = "text/markdown"}

[project.entry-points."bob.bio.database"]
    dummy-video       = "tests.dummy.database:database"  # for test purposes only
    youtube             =" bob.bio.video.config.database.youtube:database"

[project.entry-points."bob.bio.config"]
    youtube           = "bob.bio.video.config.database.youtube"
    video-wrapper     = "bob.bio.video.config.video_wrapper"

[tool.distutils.bdist_wheel]
    universal = true

[tool.isort]
    profile = "black"
    line_length = 80
    order_by_type = true
    lines_between_types = 1

[tool.black]
    line-length = 80

[tool.coverage.run]
    relative_files = true

[tool.pytest.ini_options]
    addopts = [
        "--import-mode=append",
        "--cov-report=term-missing",
        "--cov=bob.bio.video",
    ]
    junit_logging = "all"
    junit_log_passing_tests = false

[profile]
    repository_url = "git@gitlab.idiap.ch:bob/dev-profile.git"
    commit_hash = "ade723be1f11feddb7bece235de32cc98953dc07"
