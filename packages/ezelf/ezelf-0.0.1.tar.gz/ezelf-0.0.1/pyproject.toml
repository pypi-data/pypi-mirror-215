[project]
name = "ezelf"
version = "0.0.1"
description = "A elf for ezpie"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
ezelf = "ezelf:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
